<div id="video-list">
  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="v in videos">
      <div class="thumbnail">
        <img ng-src="{{ v.thumbnail }}" alt="{{ v.resourceId }}">
        <div class="caption">
          <h3>{{ v.title }}</h3>
          <p>{{ v.text }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
